<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="../dest/css/game.css">
    <link rel="stylesheet" href="../dest/node_modules/icofont/icofont.css">
    <script src="../dest/node_modules/jquery/jquery.js"></script>
    @@include('./LAYOUT/head.html')
</head>

<body>
    @@include('./LAYOUT/header.html')
    <div id="container">
        <div id="des">
            <article>
                <h1>遊戲規則</h1>
                <p>規則一:<span>題目隨機取十題，每題皆為單選題。</span></p>
                <p>規則二:<span>每題10分答對以累加計算。</span></p>
                <p>規則三:<span>如尚未註冊可先<a href="#">加入會員</a>。</span></p>
                <p>規則四:<span>完成遊戲經由分數計算後即可得到點數，點數可至防疫商店兌換商品。</span></p>
                <p>規則五:<span>題目取<a href="#">防疫SOP</a>及<a href="#">病毒起源</a>，建議瀏覽上述知識區。</span></p>
            </article>
            <a href="#">X</a>
        </div>
        <div id="start">全民知識王要開始囉</div>
        <div id="quiz" style="display: none">
            <div id="qImg"></div>
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>

            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    @@include('./LAYOUT/footer.html')
    <script src="../dest/js/game.js"></script>
</body>

</html>
