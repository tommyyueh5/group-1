    <!-- 頁籤 -->

    <script>
        $(document).ready(function() {
            // 切換頁籤
            $("a.tab").on("click", function(e) {
                e.preventDefault();
                $(this).closest(".tab_list").find("a.tab").removeClass("-on");
                $(this).addClass("-on");

                $("div.tab").removeClass("-on");
                $("div.tab." + $(this).attr("data-target")).addClass("-on");
                $(".memberFunc span").text($(this).find("li").text());
            });
            //RWD頁籤展開
            $(".memberFunc").on("click", function() {
                $(".rwdList li").slideToggle();
            });
            $(".rwdList li").on("click", function(e) {
                if (document.body.clientWidth < 576) {
                    $(".memberFunc span").text($(this).text());
                    $(".rwdList li").slideToggle();
                    // console.log($(this).text());

                    if ($(this).text() == $("#tab_first li").text()) {
                        $(".tab_list").find("a.tab").removeClass("-on");
                        $("#tab_first").addClass("-on");
                    } else if ($(this).text() == $("#tab_sec li").text()) {
                        $(".tab_list").find("a.tab").removeClass("-on");
                        $("#tab_sec").addClass("-on");
                    } else if ($(this).text() == $("#tab_third li").text()) {
                        $(".tab_list").find("a.tab").removeClass("-on");
                        $("#tab_third").addClass("-on");
                    } else if ($(this).text() == $("#tab_fourth li").text()) {
                        $(".tab_list").find("a.tab").removeClass("-on");
                        $("#tab_fourth").addClass("-on");
                    } else {
                        $(".tab_list").find("a.tab").removeClass("-on");
                        $("#tab_fifth").addClass("-on");
                    }
                }
            });
            //編輯個人資料
            $(".edit").on("click", function() {
                $(".edit").hide();
                $("#save,#cancel,.edit_thumbnail").show();
                $("input").removeAttr('disabled');
                $("#editname").focus();
                $("#cancel").on("click", function() {
                    $(".edit").show();
                    $("#save,#cancel,.edit_thumbnail").hide();
                    $("#editname,#editemail").attr('disabled', true);
                });
                $("#save").on("click", function() {
                    $(".edit").show();
                    $("#save,#cancel,.edit_thumbnail").hide();
                    $("#editname,#editemail").attr('disabled', true);
                });
            });
        });
    </script>
