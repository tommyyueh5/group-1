<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>討論區</title>
    @@include('./LAYOUT/head.html')
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/forum.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <script src="http://desandro.github.io/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    @@include('./LAYOUT/header.html')

    <!-- main -->
    <main>
        <!-- 麵包屑 -->
        <div class="bread_crumbs">
            <a href="./homepage.html"><span>首頁</span></a> &gt;
            <a href="./forum.html" ><span id="bread">討論區</span></a>
        </div>
        <!-- 彩虹跑馬燈 -->
        <div class="marquee_container">

            <p class="marquee_text">
                討論區內文章、留言及處理原則均依循中華民國法律、討論區發文留言者，不得因不知相關規定而免卻責任。
            </p>

        </div>
        <!-- 左邊filter -->
        <aside class="filter">
            <div class="filter_time">
                <div>
                    <a href="#" data-target="tab1" class="tab tab_first"><img src="./image/forum/fire.png">
                        <h2>熱門程度</h2>
                    </a>
                </div>
                <div>
                    <a href="#" data-target="tab3" class="tab tab_third"><img src="./image/forum/clock.png">
                        <h2>即時發佈</h2>
                    </a>
                </div>
            </div>
            <div class="filter_order">
                <a href="#" data-target="tab1" class="tab -on" id="tab1">
                    <h3>疫情資訊</h3>
                </a>

                <a href="#" data-target="tab2" class="tab" id="tab2">
                    <h3>新聞</h3>
                </a>

                <a href="#" data-target="tab3" class="tab" id="tab3">
                    <h3>八卦</h3>
                </a>

                <a href="#" data-target="tab4" class="tab" id="tab4">
                    <h3>迷因</h3>
                </a>
            </div>
        </aside>
        <!-- 右邊section幻燈片 -->
        <section class="top_slide_container">
            <div class="post">
                <input id="title" type="text" placeholder="按我發個文吧～"><br>
                <div class="postimg">
                    <form id="upfile">
                        <input class="oldPath" id="upload" type="file" name="uploads">
                    </form>
                    <select name="sort" id="sort">
                        <option>要發什麼版？</option>
                        <option value="疫情資訊">疫情資訊版</option>
                        <option value="新聞">新聞版</option>
                        <option value="八卦">八卦版</option>
                        <option value="迷因">迷因版</option>
                    </select>
                </div>
                <textarea id="content" type="text" rows="1" placeholder="你想說的內容？"></textarea><br>
                <button id="postBtn" type="submit">發文</button>
                <button id="canBtn">取消</button>
            </div>
            <canvas id="canvas"></canvas>
        </section>
        <!-- RWD的filter -->
        <aside class="filter filter2">
            <div class="filter_left">
                <span>條件篩選</span><input id="filter_con" type="button" value="&#9660">
                <div>
                    <a data-target="tab1" class="tab tab_first">
                        <h2>熱門程度</h2>
                    </a>
                </div>
                <!-- <div>
                    <a data-target="tab2" class="tab tab_second"><img src="./image/forum/arrow.png">
                        <h2>關注趨勢</h2>
                    </a>
                </div> -->
                <div>
                    <a data-target="tab3" class="tab tab_third">
                        <h2>即時發佈</h2>
                    </a>
                </div>
            </div>
            <div class="filter_right">
                <span>疫情資訊</span><input id="filter_top" type="button" value="&#9660">
                <a data-target="tab1" class="tab -on">
                    <h3>疫情資訊</h3>
                </a>
                <a data-target="tab2" class="tab">
                    <h3>新聞</h3>
                </a>

                <a data-target="tab3" class="tab">
                    <h3>八卦</h3>
                </a>

                <a data-target="tab4" class="tab">
                    <h3>迷因</h3>
                </a>
            </div>
        </aside>
        <div class="background"></div>
        <div class="report">
            <h2>檢舉原因</h2>
            <label for="label1">字幕問題
                <input type="radio" name="report_cheak" value="0" id="label1">
            </label>
            <label for="label1">色情內容
                <input type="radio" name="report_cheak" value="1" id="label1">
            </label>
            <label for="label1">暴力或令人厭惡的內容
                <input type="radio" name="report_cheak" value="2" id="label1">
            </label>
            <label for="label1">仇恨或惡意內容
                <input type="radio" name="report_cheak" value="3" id="label1">
            </label>
            <label for="label1">人身安全之急迫危險
                <input type="radio" name="report_cheak" value="4" id="label1">
            </label>
            <label for="label1">有害的危險行為
                <input type="radio" name="report_cheak" value="5" id="label1">
            </label>
            <label for="label2">虐待兒童
                <input type="radio" name="report_cheak" value="6" id="label2">
            </label>
            <label for="label3">宣傳恐怖主義
                <input type="radio" name="report_cheak" value="7" id="label3">
            </label>
            <label for="label4">垃圾內容或誤導性內容
                <input type="radio" name="report_cheak" value="8" id="label4">
            </label>
            <label for="label5">侵犯我的權利
                <input type="radio" name="report_cheak" value="9" id="label5">
            </label>
            <button id="sendReport">送出</button>
            <button id="cancelReport">取消</button>
        </div>
        <!-- section 中間文章內容 -->
        <section class="content_container">
            <div class="article_content">
                <img class="close" src="./image/forum/close.png">
                <h2 class="article_content_title"></h2>
                <h3 class="article_content_time"></h3>
                <div class="left">
                    <img class="thumbnail" src="./image/forum/thum_img1.jpeg" alt="">
                    <span class="article_content_name"></span>
                    <span class="article_content_no"></span>
                </div>
                <div class="right">
                    <img src="./image/forum/facebook.png" alt="">
                    <!-- <img src="./image/forum/twitter.png" alt=""> -->
                    <img src="./image/forum/line.png" alt="">
                    <img id="report" src="./image/forum/alert.png">
                </div>
                <img class="main_pic" src="./image/forum/comment_pic1.png" alt="">
                <p class="article_text"></p>
                <hr>
                <img class="thumbnail2" src="./image/forum/thum_img1.jpeg" alt="">
                <textarea id="comment_text" type="text" rows="2" placeholder="講話啊白癡......."></textarea>
                <button type="submit" id="postCom"></button>
                <div class="comment">
                </div>
            </div>
            <div class="tab_contents">
                <!-- tab1 疫情資訊-->

                <div class="tab tab1 -on row masonry">
                    <div class="subtitle_1 col-sm-12 item ">
                        <h3>疫情資訊</h3>
                        <hr>
                    </div>
                </div>
                <div class="tab tab2  row masonry">
                    <div class="subtitle_1 col-sm-12 item ">
                        <h3>新聞</h3>
                        <hr>
                    </div>
                </div>
                <div class="tab tab3  row masonry">
                    <div class="subtitle_1 col-sm-12 item ">
                        <h3>八卦</h3>
                        <hr>
                    </div>
                </div>
                <div class="tab tab4  row masonry">
                    <div class="subtitle_1 col-sm-12 item ">
                        <h3>迷因</h3>
                        <hr>
                    </div>
                </div>
            </div>
        </section>
    </main>
    @@include('./LAYOUT/footer.html')
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="http://desandro.github.io/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="./js/forum/forum.js"></script>
    <script src="./js/forum/forum_Back.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
