<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../sass/css/sop.css">
    <title>Document</title>

</head>

<body>
    <div class="sop-All">
        <div class="content-container">
            <div class="content-box">
                <h1>防疫SOP</h1>
                <p>這是一個有關新冠狀病毒防疫流程，然後就沒有了，除非你想知道更多不然我都不會告訴你。</p>
            </div>
        </div>
        <div class="show_sop">
            <div class="Sop_Process">
                <div class="container_sop">
                    <div class="Sop-plane">
                        <img class="worldwide" src="./sopImg/plane/worldwide.png" alt="">
                        <img class="General_Office" src="./../sopImg/plane/iconfinder_General_Office_31_3592824.png"
                            alt="" srcset="">
                        <img class="cancel" src="./sopImg/plane/cancel.png" alt="" srcset="">
                    </div>
                </div>
                <div class="container_sop">
                    <div class="sop-thermometer">
                        <img class="sop-thermometer-img" src="./sopImg/thermometer/thermometer.png" alt="">
                        <div class="pos-thermometer">
                            <div class="thermometer_container">
                                <div class="thermometer">
                                    <div class="stem">
                                        <div class="fluid"></div>
                                    </div>
                                </div>
                                <div class="base"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container_sop">
                    <div class="wash-hand">
                        <img class="sop-hand1" src="./sopImg/wash_hand/hand1.png" alt="">
                        <img class="sop-hand2" src="./sopImg/wash_hand/hand2.png" alt="">
                        <img class="bubble1" src="./sopImg/wash_hand/bubble.png" alt="" srcset="">
                        <img class="sop-hand-water-1 sop-water" src="./sopImg/wash_hand/water1.png" alt="">
                        <img class="sop-hand-water-2 sop-water" src="./sopImg/wash_hand/water2.png" alt="">
                        <img class="sop-hand-water-3 sop-water" src="./sopImg/wash_hand/water2.png" alt="">
                        <img class="sop-hand-faucet" src="./sopImg/wash_hand/faucet.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script>
        window.addEventListener('load', function () {
            let h = document.getElementsByClassName('fluid')[0];
            let thermometer = document.getElementsByClassName('sop-thermometer')[0];
            let v = 0;
            let c = true;
            let clear;

            setInterval(function () {
                v += 5;
                h.style.height = `${check(v)}%`;
                document.getElementsByClassName('base')[0].innerHTML = `${check(v)}<sup>o</sup>`;
                if (v == 45) {
                    v = 0;
                }

            }, 500);
            //檢查是否大於 10 
            function check(number) {
                if (number <= 5) {
                    number = "0" + number;
                    return number;
                } else {
                    number = parseInt(number);
                    return number;
                }
            }
        });
    </script>

    <script>
        window.addEventListener('load', function () {
            let washHand = document.getElementsByClassName('wash-hand')[0];
            let sopWater = document.getElementsByClassName('sop-water');
            washHand.addEventListener('mouseover', function () {
                sopWater[0].classList.add('-w1');
                sopWater[1].classList.add('-w2');
                sopWater[2].classList.add('-w3');
            });
            washHand.addEventListener('mouseleave', function () {
                sopWater[0].classList.remove('-w1');
                sopWater[1].classList.remove('-w2');
                sopWater[2].classList.remove('-w3');
            });
        });
    </script>
</body>

</html>
